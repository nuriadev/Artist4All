        <form #formProfile="ngForm" id="formProfile" class="divide-y divide-gray-200 lg:col-span-9" method="POST"
          (ngSubmit)="edit(); formProfile.reset()">
          <div class="py-6 px-4 sm:p-6 lg:pb-8">
            <div>
              <h2 class="text-lg leading-6 font-medium text-gray-900">Mi perfil</h2>
            </div>
            <div class="mt-6 flex flex-col lg:flex-row">
              <div class="flex-grow space-y-6">
                <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">
                    Nombre de usuario
                  </label>
                  <div class="mt-1 rounded-md shadow-sm flex">
                    <input #inputUsername="ngModel" [(ngModel)]="username" type="text" name="username" id="username"
                      autocomplete="username"
                      class="focus:ring-light-blue-500 focus:border-light-blue-500 flex-grow block w-full min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300"
                      value="{{ username }}">
                  </div>
                </div>

                <div>
                  <label for="about" class="block text-sm font-medium text-gray-700">
                    Sobre mi
                  </label>
                  <div class="mt-1">
                    <textarea #inputAboutMe="ngModel" [(ngModel)]="aboutMe" id="aboutMe" name="aboutMe" rows="3"
                      class="shadow-sm focus:ring-light-blue-500 focus:border-light-blue-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md">{{ aboutMe }}</textarea>
                  </div>
                  <p class="mt-2 text-sm text-gray-500 hover:text-blue-600">
                    <i class="fas fa-exclamation-circle "></i> Esta información se mostrará en tu zona de perfil.
                  </p>
                </div>
              </div>

              <div class="mt-6 flex-grow lg:mt-0 lg:ml-6 lg:flex-grow-0 lg:flex-shrink-0">
                <p class="text-sm font-medium text-gray-700" aria-hidden="true">
                  Foto de perfil
                </p>
                <div class="mt-1 lg:hidden">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 inline-block rounded-full overflow-hidden h-12 w-12" aria-hidden="true">
                      <img class="rounded-full h-full w-full" src="{{ imgAvatar }}" alt="img_avatar">
                    </div>
                  </div>
                </div>

                <div class="hidden relative rounded-full overflow-hidden lg:block">
                  <img class="relative rounded-full w-40 h-40" src="{{ imgAvatar }}" alt="img_avatar">
                  <label for="user-photo"
                    class="absolute inset-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center text-sm font-medium text-white opacity-0 hover:opacity-100 focus-within:opacity-100">
                    <span>Cambiar</span>
                    <span class="sr-only">Foto de usuario</span>
                    <input type="file" (change)="changeImgAvatar($event.target.files)" id="imgAvatar" name="img"
                      class="absolute inset-0 w-full h-full opacity-0 cursor-pointer border-gray-300 rounded-md">
                  </label>
                </div>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-12 gap-6">
              <div class="col-span-12 sm:col-span-6">
                <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input #inputName="ngModel" [(ngModel)]="name" type="text" name="first_name" value="{{ name }}"
                  id="first_name" autocomplete="given-name"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm">
              </div>

              <div class="col-span-12 sm:col-span-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input #inputEmail="ngModel" [(ngModel)]="email" type="text" name="email" value="{{ email }}" id="email"
                  autocomplete="family-name"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm">
              </div>

              <div class="col-span-12 sm:col-span-6">
                <label for="surname1" class="block text-sm font-medium text-gray-700">1r Apellido</label>
                <input #inputSurname1="ngModel" [(ngModel)]="surname1" type="text" name="surname1"
                  value="{{ surname1 }}" id="surname1" autocomplete="family-name"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm">
              </div>

              <div class="col-span-12 sm:col-span-6">
                <label for="surname2" class="block text-sm font-medium text-gray-700">2º Apellido</label>
                <input #inputSurname2="ngModel" [(ngModel)]="surname2" type="text" name="surname2"
                  value="{{ surname2 }}" id="surname2" autocomplete="family-name"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm">
              </div>

              <div class="col-span-12">
                <label for="url" class="block text-sm font-medium text-gray-700">URL</label>
                <input type="text" name="url" id="url"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm">
              </div>

              <div class="col-span-12 sm:col-span-6">
                <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                <input type="text" name="company" id="company" autocomplete="organization"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-light-blue-500 focus:border-light-blue-500 sm:text-sm">
              </div>
            </div>
          </div>

          <div class="pt-6 divide-y divide-gray-200">
            <div class="mt-4 py-4 px-4 flex justify-end sm:px-6">
              <button routerLink="/home"
                class="bg-white border border-gray-300 rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-blue-500">
                Volver a la home
              </button>
              <button type="submit"
                class="ml-5 bg-blue-500 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-light-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-blue-500">
                Guardar los cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
