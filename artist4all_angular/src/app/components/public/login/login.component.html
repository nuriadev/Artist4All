<div class="min-h-screen bg-gray-50 flex flex-col py-12 sm:px-6 lg:px-8" id="background">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <a href="/"><img src="assets/img/logo.png" class="mx-auto h-12 w-auto" alt=""></a>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="login()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
          </label>
          <div class="mt-1">
            <input formControlName="email" type="email" placeholder="Introduce tu email" class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 shadow-md
            focus:placeholder-gray-600
            focus:bg-white
            focus:border-purple-500
            focus:outline-none">
          </div>
          <div *ngIf="email.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass]="'error'">
            <div *ngIf="email.errors.required"
              class="font-normal bg-red-100 text-red-900 p-2 rounded-md mt-1 -mb-5 text-sm">
              <i class="fas fa-times-circle"></i>
              Se requiere un correo.
            </div>
          </div>
          <div *ngIf="email.errors && email.errors.pattern"
            class="font-normal bg-red-100 text-red-900 p-2 rounded-md mt-1 -mb-5 text-sm">
            <i class="fas fa-times-circle"></i>
            Correo electrónico no válido.
          </div>
        </div>
        <div class="py-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="relative">
            <input formControlName="password" type="password" id="inputPassword" placeholder="Introduce tu contraseña"
              class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 shadow-md
            focus:bg-white
            focus:border-purple-500
            focus:outline-none">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
              (click)="showOrHidePassword();">
              <i class="fas fa-eye fa-lg hover:text-gray-400" id="showIcon"></i>
              <i class="fas fa-eye-slash fa-lg hover:text-gray-400 hidden" id="hideIcon"></i>
            </div>
          </div>
          <div *ngIf="password.errors && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass]="'error'">
            <div *ngIf="password.errors.required"
              class="font-normal bg-red-100 text-red-900 p-2 rounded-md mt-1 -mb-5 text-sm">
              <i class="fas fa-times-circle"></i>
              Se requiere una contraseña.
            </div>
          </div>
        </div>
        <!--<div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-purple-600 hover:text-purple-500">
              ¿Has olvidado tu contraseña?
            </a>
          </div>
        </div>-->
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-purple-500">
            Entra
          </button>
        </div>
        <div *ngIf="loginError" class="font-normal bg-red-100 text-red-900 p-2 rounded-md mt-1 -mb-5 text-sm">
          <i class="fas fa-times-circle"></i>
          Usuario incorrecto.
        </div>
      </form>
      <div class="text-sm">
        <p href="#" class="font-normal text-center text-black mt-6">
          ¿Aún no tienes una cuenta? Regístrate <a routerLink="/register"
            class="font-medium text-purple-600 hover:text-purple-500">aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
