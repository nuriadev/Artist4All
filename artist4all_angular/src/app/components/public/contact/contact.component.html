<app-user-navbar></app-user-navbar>
<div class="relative">
  <div class="lg:absolute lg:inset-0">
    <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
      <img class="h-56 w-full object-cover lg:absolute lg:h-full z-0"
        src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
        alt="">
    </div>
  </div>
  <div class="relative pt-12 pb-16 px-4 sm:pt-16 sm:px-6 lg:max-w-8xl lg:mx-auto lg:grid lg:grid-cols-2">
    <div class="">
      <div class="max-w-md mx-auto sm:max-w-lg md:mx-auto">
        <h2 class="text-3xl md:mb-8 font-extrabold tracking-tight sm:text-4xl text-center lg:text-left">
          Contacta con nosotros
        </h2>
        <p class="mt-4 text-lg md:mb-20 text-center md:text-left text-gray-500 sm:mt-3">
          ¡Nos encantaría hablar contigo! Envíanos un mensaje usando este formulario o envíanos un email.
        </p>
        <form action="#" method="POST" class="mt-9 grid grid-cols-1 gap-y-8 sm:grid-cols-2 sm:gap-x-8">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
            <div class="mt-1">
              <input type="text" name="first_name" id="first_name" autocomplete="given-name"
                class="block w-full shadow-sm sm:text-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-500 rounded-md">
            </div>
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
            <div class="mt-1">
              <input type="text" name="last_name" id="last_name" autocomplete="family-name"
                class="block w-full shadow-sm sm:text-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email"
                class="block w-full shadow-sm sm:text-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:col-span-2">
            <div class="flex justify-between">
              <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
              <span id="phone_description" class="text-sm text-gray-500">Opcional</span>
            </div>
            <div class="mt-1">
              <input type="text" name="phone" id="phone" autocomplete="tel" aria-describedby="phone_description"
                class="block w-full shadow-sm sm:text-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:col-span-2">
            <div class="flex justify-between">
              <label for="how_can_we_help" class="block text-sm font-medium text-gray-700">¿Cómo podemos
                ayudarte?</label>
              <span id="how_can_we_help_description" class="text-sm text-gray-500">Máximo 500 carácteres</span>
            </div>
            <div class="mt-1">
              <textarea id="how_can_we_help" name="how_can_we_help" aria-describedby="how_can_we_help_description"
                rows="4"
                class="block w-full shadow-sm sm:text-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"></textarea>
            </div>
          </div>
          <div class="text-center md:text-right ml-10">
            <button type="submit"
              class="inline-flex md:mb-24 ml-96 justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
